<!DOCTYPE html>
<html>

    <head>

        <script>
        function validateForm() {
           let x = document.forms["myForm"]["first_name"].value;
           if (x == "") {
               document.getElementById("error_msg").innerHTML = "Name must be filled out";
               return false;
           }
        }
        </script>

    </head>

    <body>

        <form action="https://www.w3schools.com/action_page.php" method="post" target="_self"
              name="myForm" onsubmit="return validateForm()">

            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="first_name"><br><br>

            <input type="submit" value="Submit">

        </form>

        <p id="error_msg" style="color: red"></p>

    </body>

</html>
