<!DOCTYPE html>
<html>

    <body>

        <form action="https://www.w3schools.com/action_page.php" method="post" target="_self">

            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="first_name"><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="last_name"><br><br>

            <input type="radio" id="html" name="fav_language" value="Python">
            <label for="html">Python</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br><br>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br><br>

            <label for="cars">Choose a car:</label>
            <select id="cars" name="car">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="fiat">Fiat</option>
            </select><br><br>

            <input type="submit" value="Submit">

        </form>

    </body>

</html>
