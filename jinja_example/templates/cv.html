<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Candidate Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }
        .profile {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .header img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
        h1 {
            margin: 0;
        }
        .contact {
            margin-top: 0.25rem;
            font-size: 0.9rem;
            color: #555;
        }
        .section {
            margin-top: 2rem;
        }
        .section h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
        }
        ul {
            padding-left: 1.2rem;
        }

    </style>
</head>

<body>
<div class="profile">

    <div class="header">

        {% if image_link %}
        <img src="{{ image_link }}" alt="Profile photo of {{ name }}">
        {% endif %}

        <div>
            <h1>{{ name }}</h1>
            <div class="contact">
                <div>Email: <a href="mailto:{{ email }}">{{ email }}</a></div>
                <div>Birth date: {{ birth_date.strftime('%B %d, %Y') }}</div>
            </div>
        </div>
    </div>

    <div class="section description">
        <h2>Description</h2>
        <p>{{ description }}</p>
    </div>

    {% if skills %}
    <div class="section skills">
        <h2>Skills</h2>
        <ul>
            {% for skill in skills %}
            <li {% if loop.index is divisibleby 2 %} style="color: red"{% endif %}>
                {{ skill }}
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    {% include "experience.html" %}

</div>
</body>

</html>
